<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f6f6f6;
            text-align: center;
            padding-top: 30px;
        }
        .container {
            background-color: white;
            width: 60%;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        h1 {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p><strong>Predicted Class:</strong> {{ prediction }}</p>
        <img src="{{ image_url }}" alt="Uploaded Image">
        <br>
        <form action="/">
            <button class="button" type="submit">Upload Another Image</button>
        </form>
    </div>
</body>
</html>
